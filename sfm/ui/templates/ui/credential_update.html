{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
	Edit {{ credential }}
{% endblock %}

{% block content_header %}
<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
		<li class="breadcrumb-item"><a href={% url "credential_list" %}>Credentials</a></li>
		<li class="breadcrumb-item active">{{ credential.name }}</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
	  <h1>{{ credential.name }}</h1>
  </div>
</div>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-12">
      {% crispy form %}
  </div>
</div>
{% endblock %}
