{% load ui_extras %}
{% load static %}

{% with field=harvest_fields|get_item:collection.harvest_type %}
    <br>
    <table class="seed-dt table table-striped">
    <thead>
        <tr>
            {% if field.link %}
                <th class="border-0">{{ field.link }}</th>
            {% endif %}
            {% if field.token %}
                <th class="border-0">{{ field.token }}</th>
            {% endif %}
            {% if field.uid %}
                <th class="border-0">{{ field.uid }}</th>
            {% endif %}
            <th class="border-0">Messages</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
{% endwith %}
