{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Delete {{ credential }}
{% endblock %}

{% block content %}
<h2>Delete {{ credential }}</h2>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ credential }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "credential_detail" credential.pk %}>Cancel</a>

{% endblock %}
